<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huh yunjin is loved ₊˚ෆ⊹₊ ⋆</title>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --pink: #ffb7c5; --gray: #efefef; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; background-color: white; 
        }
        header { 
            text-align: center; padding: 30px; 
            font-size: 24px; font-weight: bold; color: #333;
        }
        .grid { margin: 0 auto; width: 95%; }
        .grid-item { 
            width: 236px; margin-bottom: 20px; 
            border-radius: 16px; overflow: hidden; position: relative;
            cursor: zoom-in; transition: transform 0.3s;
        }
        .grid-item:hover { transform: scale(1.02); }
        .grid-item img { width: 100%; display: block; border-radius: 16px; }
        
        /* Overlay tương tác khi di chuột vào */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2); opacity: 0;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 15px; box-sizing: border-box; transition: 0.3s;
            border-radius: 16px;
        }
        .grid-item:hover .overlay { opacity: 1; }
        
        .btn-like {
            background: #e60023; color: white; border: none;
            padding: 10px 15px; border-radius: 20px; font-weight: bold;
            align-self: flex-end; cursor: pointer;
        }
        .info-bottom { color: white; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
        .loading { text-align: center; padding: 50px; font-style: italic; color: #888; }
    </style>
</head>
<body>

<header>huh yunjin is loved ₊˚ෆ⊹₊ ⋆</header>

<div id="loader" class="loading">Đang tải những khoảnh khắc của Yunjin...</div>
<div class="grid" id="main-grid"></div>

<script>
    // THAY LINK GOOGLE SCRIPT API CỦA BẠN VÀO ĐÂY
    const API_URL = 'https://script.google.com/macros/s/AKfycbyRGBxB-7kvLkfEFeqYfki6T60LfGKvuCrZLfacGh88DqQYsrY7Ye0S2dB_0Fa1nGiBVg/exec';

    async function loadGallery() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            const grid = document.getElementById('main-grid');
            document.getElementById('loader').style.display = 'none';

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'grid-item';
                card.innerHTML = `
                    <img src="${item.imageUrl}" alt="Yunjin">
                    <div class="overlay">
                        <button class="btn-like" onclick="likePost(${item.id}, this)">
                            <i class="fa-solid fa-heart"></i> <span class="count">${item.likes}</span>
                        </button>
                        <div class="info-bottom">
                            <div style="font-weight:bold">${item.title}</div>
                            <div style="font-size:12px">${item.description}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Khởi tạo Masonry sau khi ảnh load xong
            imagesLoaded(grid, function() {
                new Masonry(grid, {
                    itemSelector: '.grid-item',
                    columnWidth: 236,
                    gutter: 20,
                    isFitWidth: true
                });
            });

        } catch (error) {
            console.error("Lỗi tải dữ liệu:", error);
        }
    }

    // Hàm xử lý Like (Gửi dữ liệu ngược về Sheet)
    function likePost(id, btn) {
        const countSpan = btn.querySelector('.count');
        countSpan.innerText = parseInt(countSpan.innerText) + 1;
        btn.style.background = "#ffb7c5";
        btn.disabled = true;

        fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ id: id })
        });
    }

    loadGallery();
</script>

</body>
</html>
