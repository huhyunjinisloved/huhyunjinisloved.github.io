<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>huh yunjin is loved ‚ÇäÀö‡∑Ü‚äπ‚Çä ‚ãÜ</title>

<!-- libs -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
  --red:#e60023;
}

/* ===== Base ===== */
body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  margin:0;
  background:#fff;
}

header{
  text-align:center;
  padding:28px;
  font-size:26px;
  font-weight:bold;
}

/* ===== Grid ===== */
.grid{
  margin:0 auto;
  visibility:hidden;
}

.grid-item{
  width:236px;
  margin-bottom:20px;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  transition:.25s;
}
.grid-item:hover{
  transform:translateY(-4px);
}

.grid-item img{
  width:100%;
  display:block;
}

/* ===== Loading ===== */
.loading{
  text-align:center;
  padding:40px;
  font-size:18px;
}

/* ===== Modal ===== */
#modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(6px);
  z-index:999;
}

.modal-box{
  width:90%;
  max-width:900px;
  max-height:90vh;
  background:white;
  border-radius:30px;
  display:flex;
  overflow:hidden;
  position:relative;
}

.modal-left{
  flex:1.2;
  background:#000;
}

.modal-left img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.modal-right{
  flex:1;
  padding:32px;
  overflow:auto;
}

.close{
  position:absolute;
  right:20px;
  top:16px;
  font-size:30px;
  cursor:pointer;
}

.btn-like{
  background:var(--red);
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
}

/* ===== Toast ===== */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#333;
  color:white;
  padding:10px 16px;
  border-radius:20px;
  opacity:0;
  transition:.3s;
}
.toast.show{
  opacity:1;
}
</style>
</head>

<body>

<header>huh yunjin is loved ‚ÇäÀö‡∑Ü‚äπ‚Çä ‚ãÜ</header>

<div id="loading" class="loading">Loading...</div>
<div id="grid" class="grid"></div>

<!-- Modal -->
<div id="modal">
  <div class="modal-box">
    <span class="close">&times;</span>
    <div class="modal-left">
      <img id="m-img">
    </div>
    <div class="modal-right">
      <button id="likeBtn" class="btn-like"></button>
      <h2 id="m-title"></h2>
      <p id="m-desc"></p>
    </div>
  </div>
</div>

<div id="toast" class="toast">Saved ‚ù§Ô∏è</div>

<script>
/* =========================
   üî• THAY API ·ªû ƒê√ÇY
========================= */
const API_URL =
'https://script.google.com/macros/s/AKfycbyRGBxB-7kvLkfEFeqYfki6T60LfGKvuCrZLfacGh88DqQYsrY7Ye0S2dB_0Fa1nGiBVg/exec';


/* ========================= */

const grid = document.getElementById('grid');
const loading = document.getElementById('loading');

const modal = document.getElementById('modal');
const likeBtn = document.getElementById('likeBtn');
const toast = document.getElementById('toast');

let currentItem = null;


/* ========= Fetch data ========= */
async function loadData(){

  try{
    const res = await fetch(API_URL);

    if(!res.ok) throw new Error(res.status);

    const data = await res.json();

    render(data);

  }catch(err){
    console.error(err);
    loading.innerHTML = "‚ùå Failed to load API<br>Check console (F12)";
  }
}


/* ========= Render Grid ========= */
function render(data){

  const frag = document.createDocumentFragment();

  data.forEach(item=>{
    const el = document.createElement('div');
    el.className='grid-item';

    el.innerHTML = `
      <img src="${item.imageUrl}" loading="lazy">
    `;

    el.onclick = ()=>openModal(item);

    frag.appendChild(el);
  });

  grid.appendChild(frag);

  new Masonry(grid,{
    itemSelector:'.grid-item',
    columnWidth:236,
    gutter:20,
    fitWidth:true
  });

  imagesLoaded(grid,()=>{
    loading.style.display='none';
    grid.style.visibility='visible';
  });
}


/* ========= Modal ========= */
function openModal(item){

  currentItem = item;

  document.getElementById('m-img').src = item.imageUrl;
  document.getElementById('m-title').textContent = item.title;
  document.getElementById('m-desc').innerHTML = item.description;

  updateLike();

  modal.style.display='flex';
  document.body.style.overflow='hidden';
}

function closeModal(){
  modal.style.display='none';
  document.body.style.overflow='auto';
}


/* ========= Like ========= */
function updateLike(){
  likeBtn.innerHTML = `<i class="fa-solid fa-heart"></i> ${currentItem.likes}`;
}

likeBtn.onclick = async ()=>{

  currentItem.likes++;
  updateLike();
  showToast();

  try{
    await fetch(API_URL,{
      method:'POST',
      body:JSON.stringify({id:currentItem.id})
    });
  }catch{}
};


/* ========= Toast ========= */
function showToast(){
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),1200);
}


/* ========= Events ========= */
modal.onclick = closeModal;
document.querySelector('.modal-box').onclick=e=>e.stopPropagation();
document.querySelector('.close').onclick = closeModal;

document.addEventListener('keydown',e=>{
  if(e.key==='Escape') closeModal();
});


/* ========= Start ========= */
loadData();
</script>

</body>
</html>
