<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>huh yunjin is loved ₊˚ෆ⊹₊ ⋆</title>

<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
  --pink:#ffdae0;
  --red:#e60023;
}

body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  margin:0;
  background:#fff;
}

/* HEADER */
header{
  text-align:center;
  padding:28px;
  font-size:26px;
  font-weight:bold;
}

/* GRID */
.grid{
  margin:0 auto;
  visibility:hidden;
}

.grid-item{
  width:236px;
  margin-bottom:20px;
  border-radius:16px;
  overflow:hidden;
  background:#fff;
  cursor:zoom-in;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  transition:.25s;
}
.grid-item:hover{
  transform:translateY(-3px);
}

.grid-item img{
  width:100%;
  display:block;
}

/* LOADING */
.loading{
  text-align:center;
  padding:40px;
  font-size:18px;
}

/* MODAL */
#modal-overlay{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(5px);
  z-index:999;
}

.modal-content{
  width:90%;
  max-width:900px;
  max-height:90vh;
  background:#fff;
  border-radius:32px;
  display:flex;
  overflow:hidden;
  animation:fade .25s ease;
  position:relative;
}

@keyframes fade{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

.modal-left{
  flex:1.2;
  background:#000;
  display:flex;
  align-items:center;
}

.modal-left img{
  width:100%;
  object-fit:contain;
}

.modal-right{
  flex:1;
  padding:36px;
  overflow:auto;
}

.modal-title{
  font-size:22px;
  font-weight:bold;
}

.modal-desc{
  margin-top:15px;
  color:#333;
  line-height:1.6;
}

.close-btn{
  position:absolute;
  top:18px;
  right:22px;
  font-size:30px;
  cursor:pointer;
}

/* LIKE BUTTON */
.btn-like-large{
  background:var(--red);
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:24px;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}
.btn-like-large.liked{
  background:#ff4b6e;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#333;
  color:white;
  padding:10px 18px;
  border-radius:20px;
  opacity:0;
  transition:.3s;
}
.toast.show{
  opacity:1;
}

@media(max-width:700px){
  .modal-content{flex-direction:column}
}
</style>
</head>

<body>

<header>huh yunjin is loved ₊˚ෆ⊹₊ ⋆</header>

<div id="loading" class="loading">Loading images...</div>
<div class="grid" id="main-grid"></div>

<!-- MODAL -->
<div id="modal-overlay">
  <span class="close-btn">&times;</span>
  <div class="modal-content">
    <div class="modal-left">
      <img id="modal-img">
    </div>

    <div class="modal-right">
      <button class="btn-like-large" id="modal-like-btn"></button>
      <div id="modal-title" class="modal-title"></div>
      <div id="modal-desc" class="modal-desc"></div>
    </div>
  </div>
</div>

<div id="toast" class="toast">Đã lưu ❤️</div>

<script>
const API_URL = 'YOUR_API_URL_HERE';

const grid = document.getElementById('main-grid');
const modal = document.getElementById('modal-overlay');
const toast = document.getElementById('toast');
const loading = document.getElementById('loading');

let masonry;
let currentItem = null;

/* ---------------- INIT ---------------- */
async function init(){
  try{
    const res = await fetch(API_URL);
    const data = await res.json();
    renderGrid(data);
  }catch(e){
    loading.textContent = "❌ Failed to load data";
  }
}

/* ---------------- GRID ---------------- */
function renderGrid(data){
  const fragment = document.createDocumentFragment();

  data.forEach(item=>{
    const div = document.createElement('div');
    div.className='grid-item';

    div.innerHTML = `
      <img src="${item.imageUrl}" loading="lazy" decoding="async">
    `;

    div.addEventListener('click',()=>openModal(item));
    fragment.appendChild(div);
  });

  grid.appendChild(fragment);

  masonry = new Masonry(grid,{
    itemSelector:'.grid-item',
    columnWidth:236,
    gutter:20,
    fitWidth:true
  });

  imagesLoaded(grid,()=>{
    loading.style.display="none";
    grid.style.visibility='visible';
    masonry.layout();
  });
}

/* ---------------- MODAL ---------------- */
function openModal(item){
  currentItem = item;

  document.getElementById('modal-img').src = item.imageUrl;
  document.getElementById('modal-title').textContent = item.title;
  document.getElementById('modal-desc').innerHTML = item.description;

  updateLikeButton(item.likes);

  modal.style.display='flex';
  document.body.style.overflow='hidden';
}

function closeModal(){
  modal.style.display='none';
  document.body.style.overflow='auto';
}

/* ---------------- LIKE ---------------- */
const likeBtn = document.getElementById('modal-like-btn');

function updateLikeButton(likes){
  likeBtn.innerHTML = `<i class="fa-solid fa-heart"></i> ${likes}`;
}

likeBtn.addEventListener('click', async ()=>{
  likeBtn.classList.add('liked');

  currentItem.likes++;
  updateLikeButton(currentItem.likes);

  showToast();

  try{
    await fetch(API_URL,{
      method:'POST',
      body:JSON.stringify({id:currentItem.id})
    });
  }catch{}
});

/* ---------------- TOAST ---------------- */
function showToast(){
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),1200);
}

/* ---------------- EVENTS ---------------- */
modal.addEventListener('click',closeModal);
document.querySelector('.modal-content').addEventListener('click',e=>e.stopPropagation());

document.querySelector('.close-btn').addEventListener('click',closeModal);

document.addEventListener('keydown',e=>{
  if(e.key==='Escape') closeModal();
});

/* ---------------- START ---------------- */
init();
</script>
</body>
</html>
