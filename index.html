<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ãÜ ‚Çä‚äπ‡∑ÜÀö‚Çä huh yunjin is loved ‚ÇäÀö‡∑Ü‚äπ‚Çä ‚ãÜ</title>
    
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --bg: #f0f9ff; --text: #0369a1; --card: #ffffff; --accent: #0369a1; }
        body.dark { --bg: #0f172a; --text: #f1f5f9; --card: #1e293b; --accent: #bae6fd; }

        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.4s; overflow-x: hidden; }
        
        /* CƒÉn ch·ªânh l·∫°i Header cho ƒë·∫πp */
        header { text-align: center; padding: 60px 20px 30px 20px; }
        header h1 { font-size: 2.8rem; margin-bottom: 25px; letter-spacing: -1px; }
        
        .controls { display: flex; justify-content: center; gap: 20px; align-items: center; flex-wrap: wrap; }
        
        input#search { 
            padding: 14px 25px; border-radius: 30px; border: 2px solid var(--accent); 
            outline: none; width: 300px; background: var(--card); color: var(--text);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s;
        }
        input#search:focus { width: 350px; box-shadow: 0 6px 20px rgba(3, 105, 161, 0.15); }

        .music-container { display: flex; align-items: center; gap: 12px; background: var(--card); padding: 5px 15px 5px 5px; border-radius: 40px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .btn-circle {
            border: none; border-radius: 50%; width: 45px; height: 45px;
            cursor: pointer; background: var(--accent); color: white; 
            font-size: 18px; display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .btn-circle:hover { transform: scale(1.1); }
        .dark-btn { background: var(--card); color: var(--accent); border: 2px solid var(--accent); }

        /* S√≥ng √¢m */
        .visualizer { display: flex; align-items: flex-end; gap: 3px; height: 18px; width: 20px; }
        .bar { width: 3px; background: var(--accent); height: 4px; }
        .playing .bar { animation: bounce 1s ease-in-out infinite; }
        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { height: 4px; } 50% { height: 18px; } }

        /* Grid Layout */
        .grid { margin: 40px auto; visibility: hidden; }
        .grid-item { width: 236px; margin-bottom: 25px; border-radius: 24px; background: var(--card); overflow: hidden; transition: 0.3s; box-shadow: 0 10px 25px rgba(0,0,0,0.05); cursor: pointer; }
        .grid-item:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .grid-item img { width: 100%; display: block; }
        .grid-item .info { padding: 18px; font-weight: 600; text-align: center; }

        /* Modal */
        #modal-overlay { position: fixed; inset: 0; display: none; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); z-index: 1000; }
        .modal-box { width: 90%; max-width: 950px; background: var(--card); border-radius: 35px; display: flex; overflow: hidden; position: relative; animation: pop 0.3s ease-out; }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-left { flex: 1.2; background: #000; display: flex; align-items: center; justify-content: center; }
        .modal-right { flex: 1; padding: 40px; overflow-y: auto; }
        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 35px; cursor: pointer; color: #888; z-index: 10; }
        .btn-like { background: #fb7185; color: white; border: none; padding: 12px 35px; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-like:hover { background: #f43f5e; transform: scale(1.05); }
    </style>
</head>
<body>

<header>
    <h1>‚ãÜ ‚Çä‚äπ‡∑ÜÀö‚Çä huh yunjin is loved ‚ÇäÀö‡∑Ü‚äπ‚Çä ‚ãÜ</h1>
    <div class="controls">
        <input type="text" id="search" placeholder="Finding Yunjinie ü™º...">
        
        <div class="music-container" id="musicWrapper">
            <button id="musicBtn" class="btn-circle"><i id="musicIcon" class="fa-solid fa-play"></i></button>
            <div class="visualizer">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>

        <button id="darkToggle" class="btn-circle dark-btn"><i class="fa-solid fa-moon"></i></button>
    </div>
</header>

<audio id="bgMusic" loop crossorigin="anonymous">
    <source src="https://docs.google.com/uc?export=download&id=1L7G71Pzlq4f0w1K4Mks0ly-UaR8DIop3" type="audio/mpeg">
</audio>

<div id="grid" class="grid"></div>

<div id="modal-overlay">
    <div class="modal-box">
        <span class="close-btn" id="closeX">&times;</span>
        <div class="modal-left"><img id="m-img" src="" style="max-width: 100%; max-height: 85vh; object-fit: contain;"></div>
        <div class="modal-right">
            <button class="btn-like" id="likeBtn">‚ù§Ô∏è <span id="l-count">0</span></button>
            <h2 id="m-title" style="margin-top:25px; font-size: 1.8rem;"></h2>
            <div id="m-desc" style="line-height: 1.8; font-size: 1.1rem; opacity: 0.9;"></div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxlSBEyklUE80a87OMfee2VeBKotghDocBpXajsYJuO4pxk8t9Fi0uKRUG3_pnR0YfN2Q/exec';
    let allData = [];
    let msnry;

    // Load Data
    async function init() {
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            render(allData);
        } catch (e) { console.error("API Error"); }
    }

    function render(data) {
        const gridEl = document.getElementById('grid');
        gridEl.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'grid-item';
            card.innerHTML = `<img src="${item.imageUrl}"><div class="info">${item.title}</div>`;
            card.onclick = () => openModal(item);
            gridEl.appendChild(card);
        });
        msnry = new Masonry(gridEl, { itemSelector: '.grid-item', columnWidth: 236, gutter: 25, isFitWidth: true });
        imagesLoaded(gridEl, () => { gridEl.style.visibility = 'visible'; msnry.layout(); });
    }

    // X·ª≠ l√Ω √Çm nh·∫°c c·ª±c m·∫°nh
    const musicBtn = document.getElementById('musicBtn');
    const musicWrapper = document.getElementById('musicWrapper');
    const musicIcon = document.getElementById('musicIcon');
    const audio = document.getElementById('bgMusic');

    function playMusic() {
        audio.play().then(() => {
            musicWrapper.classList.add('playing');
            musicIcon.className = "fa-solid fa-pause";
        }).catch(err => {
            console.log("C·∫ßn click ƒë·ªÉ ph√°t nh·∫°c");
        });
    }

    musicBtn.onclick = (e) => {
        e.stopPropagation();
        if (audio.paused) {
            playMusic();
        } else {
            audio.pause();
            musicWrapper.classList.remove('playing');
            musicIcon.className = "fa-solid fa-play";
        }
    };

    // T·ª± ƒë·ªông ph√°t khi ng∆∞·ªùi d√πng ch·∫°m v√†o b·∫•t c·ª© ƒë√¢u l·∫ßn ƒë·∫ßu
    document.addEventListener('click', () => {
        if (audio.paused) playMusic();
    }, { once: true });

    function openModal(item) {
        document.getElementById('m-img').src = item.imageUrl;
        document.getElementById('m-title').innerText = item.title;
        document.getElementById('m-desc').innerHTML = item.description;
        document.getElementById('l-count').innerText = item.likes || 0;
        document.getElementById('modal-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    document.getElementById('closeX').onclick = () => {
        document.getElementById('modal-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    };

    document.getElementById('darkToggle').onclick = () => {
        document.body.classList.toggle('dark');
    };

    document.getElementById('search').oninput = (e) => {
        const filtered = allData.filter(x => x.title.toLowerCase().includes(e.target.value.toLowerCase()));
        render(filtered);
    };

    init();
</script>
</body>
</html>
