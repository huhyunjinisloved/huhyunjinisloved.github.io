<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ãÜ ‚Çä‚äπ huh yunjin ‚ÇäÀö‡∑Ü</title>
    
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --bg: #f0f9ff; --text: #0369a1; --card: #ffffff; --accent: #0369a1; }
        body.dark { --bg: #0f172a; --text: #f1f5f9; --card: #1e293b; --accent: #bae6fd; }

        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.4s; overflow-x: hidden; }
        
        /* Header nh·ªè g·ªçn & d·ªÖ th∆∞∆°ng */
        header { text-align: center; padding: 30px 10px; }
        header h1 { font-size: 1.8rem; margin-bottom: 20px; font-weight: 700; }
        
        .controls { display: flex; justify-content: center; gap: 12px; align-items: center; }
        
        input#search { 
            padding: 10px 20px; border-radius: 20px; border: 1.5px solid var(--accent); 
            outline: none; width: 180px; background: var(--card); color: var(--text);
            font-size: 0.9rem; transition: 0.3s;
        }

        /* N√∫t xoay tr√≤n */
        .btn-circle {
            border: none; border-radius: 50%; width: 40px; height: 40px;
            cursor: pointer; background: var(--card); color: var(--accent); 
            font-size: 16px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1); transition: 0.3s;
            border: 1px solid rgba(3, 105, 161, 0.2);
        }

        /* Hi·ªáu ·ª©ng xoay khi ph√°t nh·∫°c */
        .rotating { animation: spin 3s linear infinite; background: var(--accent) !important; color: white !important; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Grid Layout thu nh·ªè */
        .grid { margin: 20px auto; visibility: hidden; }
        .grid-item { width: 180px; margin-bottom: 15px; border-radius: 18px; background: var(--card); overflow: hidden; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .grid-item img { width: 100%; display: block; }
        .grid-item .info { padding: 10px; font-size: 0.85rem; font-weight: 600; text-align: center; }

        /* Modal xinh x·∫Øn */
        #modal-overlay { position: fixed; inset: 0; display: none; justify-content: center; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 1000; }
        .modal-box { width: 85%; max-width: 800px; background: var(--card); border-radius: 25px; display: flex; overflow: hidden; position: relative; }
        .modal-left { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; }
        .modal-right { flex: 1; padding: 25px; overflow-y: auto; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; color: #888; z-index: 10; }
        .btn-like { background: #fb7185; color: white; border: none; padding: 10px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; }

        @media (max-width: 600px) {
            .modal-box { flex-direction: column; height: 90vh; }
            input#search { width: 140px; }
        }
    </style>
</head>
<body>

<header>
    <h1>‚ãÜ ‚Çä‚äπ huh yunjin ‚ÇäÀö‡∑Ü</h1>
    <div class="controls">
        <input type="text" id="search" placeholder="Search... ü™º">
        <button id="musicBtn" class="btn-circle" title="Play Ash"><i class="fa-solid fa-headphones"></i></button>
        <button id="darkToggle" class="btn-circle"><i class="fa-solid fa-moon"></i></button>
    </div>
</header>

<audio id="bgMusic" loop preload="auto">
    <source src="https://docs.google.com/uc?export=download&id=1L7G71Pzlq4f0w1K4Mks0ly-UaR8DIop3" type="audio/mpeg">
</audio>

<div id="grid" class="grid"></div>

<div id="modal-overlay">
    <div class="modal-box">
        <span class="close-btn" id="closeX">&times;</span>
        <div class="modal-left"><img id="m-img" src="" style="max-width: 100%; max-height: 70vh; object-fit: contain;"></div>
        <div class="modal-right">
            <button class="btn-like" id="likeBtn">‚ù§Ô∏è <span id="l-count">0</span></button>
            <h2 id="m-title" style="margin-top:15px; font-size: 1.4rem;"></h2>
            <div id="m-desc" style="line-height: 1.6; font-size: 0.95rem;"></div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxlSBEyklUE80a87OMfee2VeBKotghDocBpXajsYJuO4pxk8t9Fi0uKRUG3_pnR0YfN2Q/exec';
    let allData = [];
    let msnry;

    async function init() {
        const res = await fetch(API_URL);
        allData = await res.json();
        render(allData);
    }

    function render(data) {
        const gridEl = document.getElementById('grid');
        gridEl.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'grid-item';
            card.innerHTML = `<img src="${item.imageUrl}"><div class="info">${item.title}</div>`;
            card.onclick = () => openModal(item);
            gridEl.appendChild(card);
        });
        msnry = new Masonry(gridEl, { itemSelector: '.grid-item', columnWidth: 180, gutter: 15, isFitWidth: true });
        imagesLoaded(gridEl, () => { gridEl.style.visibility = 'visible'; msnry.layout(); });
    }

    const musicBtn = document.getElementById('musicBtn');
    const audio = document.getElementById('bgMusic');

    // H√†m Play c·ª±c m·∫°nh
    function toggleMusic() {
        if (audio.paused) {
            audio.load(); // T·∫£i l·∫°i ƒë·ªÉ ch·∫Øc ch·∫Øn link Drive nh·∫≠n di·ªán ƒë∆∞·ª£c
            audio.play().then(() => {
                musicBtn.classList.add('rotating');
            }).catch(e => {
                console.log("Browser blocked autoplay");
                // Fallback: N·∫øu tr√¨nh duy·ªát ch·∫∑n, √©p ch·∫°y l·∫°i
                audio.muted = true; 
                audio.play().then(() => { audio.muted = false; musicBtn.classList.add('rotating'); });
            });
        } else {
            audio.pause();
            musicBtn.classList.remove('rotating');
        }
    }

    musicBtn.onclick = (e) => { e.stopPropagation(); toggleMusic(); };

    // K√≠ch ho·∫°t khi click b·∫•t k·ª≥ ƒë√¢u
    document.addEventListener('click', () => {
        if (audio.paused && !musicBtn.classList.contains('rotating')) {
            // Ch·ªâ chu·∫©n b·ªã s·∫µn, ng∆∞·ªùi d√πng b·∫•m n√∫t m·ªõi xoay
        }
    }, { once: true });

    function openModal(item) {
        document.getElementById('m-img').src = item.imageUrl;
        document.getElementById('m-title').innerText = item.title;
        document.getElementById('m-desc').innerHTML = item.description;
        document.getElementById('l-count').innerText = item.likes || 0;
        document.getElementById('modal-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    document.getElementById('closeX').onclick = () => {
        document.getElementById('modal-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    };

    document.getElementById('darkToggle').onclick = () => document.body.classList.toggle('dark');

    document.getElementById('search').oninput = (e) => {
        const filtered = allData.filter(x => x.title.toLowerCase().includes(e.target.value.toLowerCase()));
        render(filtered);
    };

    init();
</script>
</body>
</html>
