<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ãÜ ‚Çä‚äπ‡∑ÜÀö‚Çä huh yunjin is loved ‚ÇäÀö‡∑Ü‚äπ‚Çä ‚ãÜ</title>
    
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script async src="//www.instagram.com/embed.js"></script>

    <style>
        :root { --bg: #f0f9ff; --text: #0369a1; --card: #ffffff; --accent: #0369a1; }
        body.dark { --bg: #0f172a; --text: #f1f5f9; --card: #1e293b; --accent: #bae6fd; }

        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.4s; overflow-x: hidden; }
        
        /* Hi·ªáu ·ª©ng s·ª©a r∆°i si√™u ch·∫≠m */
        .jelly-snow { position: fixed; top: -15%; z-index: 9999; user-select: none; pointer-events: none; animation: fall linear forwards; opacity: 0.4; }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        header { text-align: center; padding: 45px 20px 20px; }
        header h1 { font-size: 2.2rem; margin-bottom: 25px; font-weight: 700; color: var(--accent); }
        
        .controls { display: flex; justify-content: center; gap: 10px; align-items: center; margin-bottom: 40px; }
        input#search { padding: 10px 20px; border-radius: 25px; border: 2px solid var(--accent); outline: none; width: 220px; background: var(--card); color: var(--text); }

        .btn-circle { border: none; border-radius: 50%; width: 42px; height: 42px; cursor: pointer; background: var(--card); color: var(--accent); font-size: 18px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s; }
        .rotating { animation: spin 5s linear infinite; background: var(--accent) !important; color: white !important; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Ti√™u ƒë·ªÅ Section */
        .section-title { text-align: center; font-size: 1.5rem; font-weight: 800; margin: 50px 0 30px; letter-spacing: 2px; position: relative; }
        .section-title::after { content: ' ü™º'; }

        /* Gallery Grid (236px) */
        .grid { margin: 0 auto; visibility: hidden; }
        .grid-item { width: 236px; margin-bottom: 20px; border-radius: 24px; background: var(--card); overflow: hidden; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.05); cursor: pointer; }
        .grid-item img { width: 100%; display: block; }
        .grid-item .info { padding: 15px; font-weight: 600; text-align: center; font-size: 0.9rem; }

        /* Instagram Section (D∆∞·ªõi Gallery) */
        #instagram-section { padding: 40px 10px; background: rgba(255,255,255,0.3); }
        #insta-grid { margin: 0 auto; max-width: 1200px; display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; }
        .insta-item { width: 350px; background: var(--card); border-radius: 20px; padding: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        /* Modal */
        #modal-overlay { position: fixed; inset: 0; display: none; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 1000; }
        .modal-box { width: 90%; max-width: 950px; background: var(--card); border-radius: 35px; display: flex; overflow: hidden; position: relative; }
        .modal-left { flex: 1.2; background: #000; display: flex; align-items: center; justify-content: center; }
        .modal-right { flex: 1; padding: 40px; overflow-y: auto; color: var(--text); }
        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 35px; cursor: pointer; color: #888; }
        .btn-like { background: #fb7185; color: white; border: none; padding: 12px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>‚ãÜ ‚Çä‚äπ‡∑ÜÀö‚Çä huh yunjin is loved ‚ÇäÀö‡∑Ü‚äπ‚Çä ‚ãÜ</h1>
    <div class="controls">
        <input type="text" id="search" placeholder="Finding Yunjinie...">
        <button id="musicBtn" class="btn-circle"><i class="fa-solid fa-headphones"></i></button>
        <button id="darkToggle" class="btn-circle"><i class="fa-solid fa-moon"></i></button>
    </div>
</header>

<audio id="bgMusic" loop preload="auto">
    <source src="ash.mp3" type="audio/mpeg">
</audio>

<div class="section-title">PHOTO GALLERY</div>
<div id="grid" class="grid"></div>

<div id="instagram-section">
    <div class="section-title">LATEST FROM INSTAGRAM</div>
    <div id="insta-grid"></div>
</div>

<div id="modal-overlay">
    <div class="modal-box">
        <span class="close-btn" id="closeX">&times;</span>
        <div class="modal-left"><img id="m-img" src="" style="max-width: 100%; max-height: 85vh; object-fit: contain;"></div>
        <div class="modal-right">
            <button class="btn-like" id="likeBtn">‚ù§Ô∏è <span id="l-count">0</span></button>
            <h2 id="m-title" style="margin-top:20px"></h2>
            <div id="m-desc"></div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyO9bTTLFM-lR915wDwxMjtbQ87MwEayfKBZQ1FgT5z1DXSmEwca6hW55aM8HwUbI9PDg/exec';
    let allData = { gallery: [], instagram: [] };
    let msnry;

    // Hi·ªáu ·ª©ng s·ª©a r∆°i
    setInterval(() => {
        const jelly = document.createElement('div');
        jelly.innerHTML = 'ü™º';
        jelly.className = 'jelly-snow';
        jelly.style.left = Math.random() * 100 + 'vw';
        jelly.style.animationDuration = Math.random() * 5 + 10 + 's';
        document.body.appendChild(jelly);
        setTimeout(() => jelly.remove(), 15000);
    }, 1500);

    async function init() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            
            // X·ª≠ l√Ω d·ªØ li·ªáu t·ª´ 2 sheet
            allData.gallery = data.gallery || [];
            allData.instagram = data.instagram || [];
            
            renderGallery(allData.gallery);
            renderInstagram(allData.instagram);
        } catch (e) { console.error("API Load Error"); }
    }

    function renderGallery(data) {
        const gridEl = document.getElementById('grid');
        gridEl.innerHTML = '';
        data.forEach(item => {
            // L·∫•y ƒë√∫ng t√™n thu·ªôc t√≠nh imageUrl t·ª´ Sheet
            const img = item.imageUrl || item.imageurl || item.ImageURL;
            if(img) {
                const card = document.createElement('div');
                card.className = 'grid-item';
                card.innerHTML = `<img src="${img}"><div class="info">${item.title || ''}</div>`;
                card.onclick = () => openModal(item);
                gridEl.appendChild(card);
            }
        });
        
        msnry = new Masonry(gridEl, { itemSelector: '.grid-item', columnWidth: 236, gutter: 20, isFitWidth: true });
        imagesLoaded(gridEl, () => { 
            gridEl.style.visibility = 'visible'; 
            msnry.layout(); 
        });
    }

    function renderInstagram(data) {
        const instaGrid = document.getElementById('insta-grid');
        instaGrid.innerHTML = '';
        data.forEach(item => {
            const url = item.url || item.URL || item.instagramUrl;
            if (url) {
                const div = document.createElement('div');
                div.className = 'insta-item';
                // Th√™m data-instgrm-captioned ƒë·ªÉ hi·ªán caption
                div.innerHTML = `<blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="${url}" data-instgrm-version="14" style="width:100%; margin:0; border:0;"></blockquote>`;
                instaGrid.appendChild(div);
            }
        });
        if (window.instgrm) window.instgrm.Embeds.process();
    }

    // Music Player
    const musicBtn = document.getElementById('musicBtn');
    const audio = document.getElementById('bgMusic');
    musicBtn.onclick = () => {
        if (audio.paused) { 
            audio.play().then(() => musicBtn.classList.add('rotating')).catch(() => alert("H√£y click v√†o trang web tr∆∞·ªõc!"));
        } else { 
            audio.pause(); musicBtn.classList.remove('rotating'); 
        }
    };

    function openModal(item) {
        document.getElementById('m-img').src = item.imageUrl || item.imageurl || item.ImageURL;
        document.getElementById('m-title').innerText = item.title || '';
        document.getElementById('m-desc').innerHTML = item.description || '';
        document.getElementById('l-count').innerText = item.likes || 0;
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    document.getElementById('closeX').onclick = () => document.getElementById('modal-overlay').style.display = 'none';
    document.getElementById('darkToggle').onclick = () => document.body.classList.toggle('dark');

    init();
</script>
</body>
</html>
