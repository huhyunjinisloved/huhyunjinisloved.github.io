<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huh yunjin is loved â‚ŠËšà·†âŠ¹â‚Š â‹†</title>
    
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --bg: #f0f9ff; --text: #0369a1; --card: #ffffff; --accent: #0369a1; --sub: #64748b;
        }
        body.dark { 
            --bg: #0f172a; --text: #f1f5f9; --card: #1e293b; --accent: #bae6fd; --sub: #94a3b8;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; 
            background: var(--bg); color: var(--text); transition: 0.4s; 
        }

        header { text-align: center; padding: 50px 20px; }
        header h1 { color: var(--accent); margin-bottom: 10px; font-size: 2.5rem; letter-spacing: -1px; }

        .controls { display: flex; justify-content: center; gap: 15px; margin-top: 15px; align-items: center; }
        
        input#search {
            padding: 12px 25px; border-radius: 30px; border: 2px solid var(--accent);
            outline: none; width: 250px; background: var(--card); color: var(--text);
            transition: 0.3s;
        }

        .btn-circle {
            border: none; border-radius: 50%; width: 45px; height: 45px;
            cursor: pointer; background: var(--card); color: var(--accent); 
            font-size: 18px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s;
        }
        /* Hiá»‡u á»©ng nháº¥p nhÃ¡y khi Ä‘ang phÃ¡t nháº¡c */
        .btn-circle.playing { 
            background: var(--accent); color: var(--card); 
            animation: pulse 2s infinite; 
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(3, 105, 161, 0.4); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(3, 105, 161, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(3, 105, 161, 0); }
        }

        /* Grid Pinterest */
        .grid { margin: 20px auto; visibility: hidden; }
        .grid-item {
            width: 236px; margin-bottom: 25px; border-radius: 24px;
            background: var(--card); overflow: hidden; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        .grid-item:hover { transform: translateY(-10px); }
        .grid-item img { width: 100%; display: block; border-radius: 24px 24px 0 0; }
        .grid-item .info { padding: 15px; font-weight: 600; text-align: center; color: var(--text); }

        /* Modal */
        #modal-overlay {
            position: fixed; inset: 0; display: none; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 1000;
        }
        .modal-box {
            width: 90%; max-width: 950px; background: var(--card); color: var(--text);
            border-radius: 35px; display: flex; overflow: hidden; position: relative;
        }
        .modal-left { flex: 1.2; background: #000; display: flex; align-items: center; justify-content: center; }
        .modal-right { flex: 1; padding: 40px; overflow-y: auto; }
        
        .btn-like {
            background: #fb7185; color: white; border: none; padding: 12px 30px;
            border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 35px; cursor: pointer; color: var(--sub); }

        /* Jellyfish Animation */
        .jelly-pop { position: absolute; font-size: 40px; animation: popUp 1s forwards; pointer-events: none; }
        @keyframes popUp { 0% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>

<header>
    <h1>huh yunjin is loved â‚ŠËšà·†âŠ¹â‚Š â‹†</h1>
    <div class="controls">
        <input type="text" id="search" placeholder="TÃ¬m áº£nh Yunjin ðŸª¼...">
        <button id="musicBtn" class="btn-circle" title="PhÃ¡t nháº¡c Ash"><i id="musicIcon" class="fa-solid fa-play"></i></button>
        <button id="darkToggle" class="btn-circle" title="Äá»•i giao diá»‡n"><i class="fa-solid fa-moon"></i></button>
    </div>
</header>

<audio id="bgMusic" loop>
    <source src="https://docs.google.com/uc?export=download&id=1L7G71Pzlq4f0w1K4Mks0ly-UaR8DIop3" type="audio/mpeg">
</audio>

<div id="grid" class="grid"></div>

<div id="modal-overlay">
    <div class="modal-box" id="modalBox">
        <span class="close-btn" id="closeX">&times;</span>
        <div class="modal-left">
            <img id="m-img" src="" style="max-width: 100%; max-height: 85vh; object-fit: contain;">
        </div>
        <div class="modal-right" id="m-right">
            <button class="btn-like" id="likeBtn"><i class="fa-solid fa-heart"></i> <span id="l-count">0</span></button>
            <h2 id="m-title" style="margin-top:20px"></h2>
            <div id="m-desc" style="line-height: 1.8;"></div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxlSBEyklUE80a87OMfee2VeBKotghDocBpXajsYJuO4pxk8t9Fi0uKRUG3_pnR0YfN2Q/exec';
    let allData = [];
    let msnry;

    async function init() {
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            render(allData);
        } catch (e) { console.error("Lá»—i API"); }
    }

    function render(data) {
        const gridEl = document.getElementById('grid');
        gridEl.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'grid-item';
            card.innerHTML = `<img src="${item.imageUrl}" loading="lazy"><div class="info">${item.title}</div>`;
            card.onclick = () => openModal(item);
            gridEl.appendChild(card);
        });
        msnry = new Masonry(gridEl, { itemSelector: '.grid-item', columnWidth: 236, gutter: 20, isFitWidth: true });
        imagesLoaded(gridEl, () => { gridEl.style.visibility = 'visible'; msnry.layout(); });
    }

    function openModal(item) {
        document.getElementById('m-img').src = item.imageUrl;
        document.getElementById('m-title').innerText = item.title;
        document.getElementById('m-desc').innerHTML = item.description;
        document.getElementById('l-count').innerText = item.likes || 0;

        document.getElementById('likeBtn').onclick = function() {
            const count = document.getElementById('l-count');
            count.innerText = parseInt(count.innerText) + 1;
            popJelly();
            fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({id: item.id}) });
            this.disabled = true; this.style.opacity = "0.5";
        };

        document.getElementById('modal-overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    // Xá»­ lÃ½ Ã‚m nháº¡c
    const musicBtn = document.getElementById('musicBtn');
    const musicIcon = document.getElementById('musicIcon');
    const audio = document.getElementById('bgMusic');

    musicBtn.onclick = () => {
        if (audio.paused) {
            audio.play().then(() => {
                musicBtn.classList.add('playing');
                musicIcon.className = "fa-solid fa-volume-high";
            }).catch(() => { 
                alert("Vui lÃ²ng click vÃ o báº¥t ká»³ Ä‘Ã¢u trÃªn trang web rá»“i nháº¥n láº¡i nÃºt nháº¡c nhÃ©!"); 
            });
        } else {
            audio.pause();
            musicBtn.classList.remove('playing');
            musicIcon.className = "fa-solid fa-play";
        }
    };

    // Dark Mode & TÃ¬m kiáº¿m
    document.getElementById('darkToggle').onclick = () => {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        document.querySelector('#darkToggle i').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
    };

    document.getElementById('search').oninput = (e) => {
        const q = e.target.value.toLowerCase();
        const filtered = allData.filter(x => x.title.toLowerCase().includes(q));
        render(filtered);
    };

    function popJelly() {
        const j = document.createElement('div');
        j.className = 'jelly-pop'; j.innerHTML = 'ðŸª¼';
        document.getElementById('m-right').appendChild(j);
        setTimeout(() => j.remove(), 1000);
    }

    document.getElementById('closeX').onclick = () => {
        document.getElementById('modal-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    };

    init();
</script>
</body>
</html>
