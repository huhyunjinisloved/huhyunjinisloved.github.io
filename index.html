<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>huh yunjin is loved ‚ÇäÀö‡∑Ü‚äπ‚Çä ‚ãÜ</title>

<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
  --red:#e60023;
}

/* ========= Base ========= */
body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  margin:0;
  background:#fff;
  transition:.3s;
}
body.dark{
  background:#121212;
  color:#fff;
}

/* ========= Header ========= */
header{
  text-align:center;
  padding:20px;
}

.topbar{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:12px;
}

input{
  padding:8px 12px;
  border-radius:20px;
  border:1px solid #ddd;
  outline:none;
}

.toggle{
  cursor:pointer;
  border:none;
  padding:8px 12px;
  border-radius:20px;
}

/* ========= Grid ========= */
.grid{
  margin:0 auto;
  visibility:hidden;
}

.grid-item{
  width:236px;
  margin-bottom:20px;
  border-radius:16px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  transition:.25s;
}

.grid-item:hover{
  transform:translateY(-4px);
}

.grid-item img{
  width:100%;
  display:block;
}

/* hover overlay */
.overlay{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.4);
  color:#fff;
  font-weight:bold;
  opacity:0;
  transition:.25s;
}
.grid-item:hover .overlay{
  opacity:1;
}

/* ========= Skeleton ========= */
.skeleton{
  width:236px;
  height:300px;
  border-radius:16px;
  background:linear-gradient(90deg,#eee,#ddd,#eee);
  animation:shine 1.2s infinite;
  margin-bottom:20px;
}
@keyframes shine{
  0%{background-position:-200px}
  100%{background-position:200px}
}

/* ========= Modal ========= */
#modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(6px);
  z-index:999;
}

.modal-box{
  width:90%;
  max-width:900px;
  max-height:90vh;
  background:white;
  border-radius:30px;
  display:flex;
  overflow:hidden;
  position:relative;
}

body.dark .modal-box{
  background:#1e1e1e;
}

.modal-left{
  flex:1.2;
  background:#000;
}
.modal-left img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.modal-right{
  flex:1;
  padding:28px;
}

.close{
  position:absolute;
  right:18px;
  top:14px;
  font-size:28px;
  cursor:pointer;
}

.btn-like{
  background:var(--red);
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  cursor:pointer;
}

/* heart pop */
@keyframes pop{
  0%{transform:scale(.5);opacity:0}
  50%{transform:scale(1.4)}
  100%{transform:translateY(-40px);opacity:0}
}
.heart-pop{
  position:absolute;
  font-size:30px;
  animation:pop .7s forwards;
}

/* toast */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#333;
  color:white;
  padding:10px 16px;
  border-radius:20px;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}
</style>
</head>

<body>

<header>
  <h2>huh yunjin is loved ‚ÇäÀö‡∑Ü‚äπ‚Çä ‚ãÜ</h2>

  <div class="topbar">
    <input id="search" placeholder="Search photos...">
    <button id="toggle" class="toggle">üåô</button>
  </div>
</header>

<div id="grid" class="grid"></div>

<div id="modal">
  <div class="modal-box">
    <span class="close">&times;</span>
    <div class="modal-left"><img id="m-img"></div>
    <div class="modal-right">
      <button id="likeBtn" class="btn-like"></button>
      <h3 id="m-title"></h3>
      <p id="m-desc"></p>
    </div>
  </div>
</div>

<div id="toast" class="toast">Saved ‚ù§Ô∏è</div>

<script>
/* ========= API ========= */
const API_URL =
'https://script.google.com/macros/s/AKfycbyRGBxB-7kvLkfEFeqYfki6T60LfGKvuCrZLfacGh88DqQYsrY7Ye0S2dB_0Fa1nGiBVg/exec';


const grid = document.getElementById('grid');
const search = document.getElementById('search');

let allData=[];
let page=0;
const size=20;

let masonry;
let currentItem=null;


/* ========= Fetch ========= */
async function load(){
  const res = await fetch(API_URL);
  allData = await res.json();

  initMasonry();
  loadMore();
}

/* ========= Masonry ========= */
function initMasonry(){
  masonry = new Masonry(grid,{
    itemSelector:'.grid-item',
    columnWidth:236,
    gutter:20,
    fitWidth:true
  });
  grid.style.visibility='visible';
}

/* ========= Render chunk ========= */
function loadMore(){
  const chunk = filtered().slice(page*size,(page+1)*size);
  page++;

  chunk.forEach(item=>{
    const el=document.createElement('div');
    el.className='grid-item';

    el.innerHTML=`
      <img src="${item.imageUrl}" loading="lazy">
      <div class="overlay">‚ù§Ô∏è ${item.likes}</div>
    `;

    el.onclick=()=>openModal(item);

    grid.appendChild(el);
  });

  imagesLoaded(grid,()=>masonry.layout());
}

/* ========= Search ========= */
function filtered(){
  const q = search.value.toLowerCase();
  return allData.filter(x=>x.title.toLowerCase().includes(q));
}

search.oninput=()=>{
  grid.innerHTML='';
  page=0;
  loadMore();
};

/* ========= Infinite scroll ========= */
window.onscroll=()=>{
  if(window.innerHeight+window.scrollY>=document.body.offsetHeight-300){
    loadMore();
  }
};

/* ========= Modal ========= */
const modal=document.getElementById('modal');
const likeBtn=document.getElementById('likeBtn');

function openModal(item){
  currentItem=item;

  m-img.src=item.imageUrl;
  m-title.textContent=item.title;
  m-desc.innerHTML=item.description;

  updateLike();

  modal.style.display='flex';
}

function closeModal(){ modal.style.display='none'; }

likeBtn.onclick=()=>{
  currentItem.likes++;
  updateLike();
  popHeart();
  toastShow();
};

function updateLike(){
  likeBtn.innerHTML=`‚ù§Ô∏è ${currentItem.likes}`;
}

/* ========= effects ========= */
function popHeart(){
  const heart=document.createElement('div');
  heart.className='heart-pop';
  heart.textContent='‚ù§Ô∏è';
  modal.appendChild(heart);
  setTimeout(()=>heart.remove(),700);
}

function toastShow(){
  const t=document.getElementById('toast');
  t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),1200);
}

/* ========= Dark mode ========= */
toggle.onclick=()=>{
  document.body.classList.toggle('dark');
};

/* ========= Events ========= */
modal.onclick=closeModal;
document.querySelector('.modal-box').onclick=e=>e.stopPropagation();
document.querySelector('.close').onclick=closeModal;

load();
</script>

</body>
</html>
